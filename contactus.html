<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link type="text/css" rel="stylesheet" media="all" href="styleContactUs.css" />
        <title>Contact Us</title>
    </head>

    <body>
        <header>
            <nav class="navbar">
                <!-- Name + Logo Clickable on to Get to Landing page -->
                <a href="index.html" style="color: inherit; text-decoration: none;">
                    <div class="logo">
                        Redfox Steakhouse
                        <img src="images/SHLogo.webp" alt="Redfox Logo" class="logo-img">
                    </div>
                </a>
                <ul class="nav-links">
                    <li><a href="dinnermenu.html">Menus</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="contactus.html">Contact</a></li>
                    <li><a href="reservation-Page.html">Reservations</a></li>
                </ul>
            </nav>
        </header>

        <h1>Help Us Reach You</h1>
        <form onsubmit="handleFormSubmit(event)">
            <div class="form">
                <label>Your Name:
                <br></br>
                <input type="text" id="nameInput" required></input>
                </label>

                <br></br>
                <label>Email Address:
                <br></br>
                <input type="email" id="emailInput" required></input>
                </label>

                <br></br>
                <label>Phone Number:
                <br></br>
                <input type="tel" id="phoneInput" required></input>
                </label>

                <br></br>
                <label>Comment:
                <br></br>
                <textarea rows="4" cols="50" id="commentInput" required></textarea>
                </label>

                <br></br>
                <button type="submit">Submit</button>
            </div>
        </form>

        <div>
            <p id="reach">Any questions or concerns, please reach out to our team at 1-800-555-5555 or email rfsteakhouse@gmail.com</p>
        </div>

        <div id="result" style="margin-top: 20px; font-size: 18px;"></div>

        <script>
            let arrForm = new Array();
            function handleFormSubmit(event) {
                event.preventDefault();

                let name = document.getElementById("nameInput").value;
                let email = document.getElementById("emailInput").value;
                let phone = document.getElementById("phoneInput").value;
                let comment = document.getElementById("commentInput").value;

                let Form = {name: name, email: email, phone: phone, comment: comment};

                arrForm.push(Form);
                
                event.target.reset();
                alert("Your form has been submitted successfully!");

                console.log(arrForm);
            }
        </script>
    </body>
</html>
